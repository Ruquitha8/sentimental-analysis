<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Sentiment Analysis</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #121212;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #ffffff;
            font-size: 2.5rem;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }
        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 75, 43, 0.3);
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards 0.5s;
        }
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 75, 43, 0.5);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ChatGPT Sentiment Analysis</h1>
        <button class="btn" onclick="predictSentiment()">Predict Sentiment</button>
    </div>
    <script>
        function predictSentiment() {
            window.location.href = '/predict';
        }
    </script>
</body>
</html>
